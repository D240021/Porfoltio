<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
</head>

<body>

    <header>
        <nav id="optionsNav">
            <ul>
                <li><a routerLink="/home">Home</a></li>
                <li><a routerLink="">About</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <h1>Projects</h1>
        <section id="projectSection">

            <ng-container *ngFor="let project of myProjects.projects">
                <mat-card appearance="outlined" (click)="navigateTo(project.url)">
                    <mat-card-header>
                        <h2>{{project.name}}</h2>
                    </mat-card-header>
                    <mat-card-content>
                        <p>
                            {{project.description}}
                        </p>
                    </mat-card-content>
                    <mat-card-footer>
                        <div id="techDiv" >
                            <p *ngFor="let tech of project.technologies" >{{tech.name}}</p>
                        </div>
                        <img [src]="project.image" alt="project image">
                    </mat-card-footer>
                </mat-card>

            </ng-container>
        </section>

    </main>

</body>

</html>
