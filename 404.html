<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="refresh" content="0; url=./index.html">
</head>
<body>
  <script>
    var path = window.location.pathname;
    if (path && path !== '/' && path !== '/index.html') {
      window.history.replaceState({}, '', '/');
      window.location.href = window.location.origin + '/#' + path;
    }
  </script>
</body>
</html>
